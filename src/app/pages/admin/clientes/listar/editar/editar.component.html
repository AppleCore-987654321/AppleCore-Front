<p-toast></p-toast>

<div class="p-d-flex p-jc-center p-mt-5">
  <p-card styleClass="p-shadow-5" header="Editar Cliente" [style]="{ width: '450px' }">
    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <div class="p-field p-mb-3">
          <label for="name">Nombre</label>
          <input id="name" type="text" pInputText formControlName="name" />
        </div>

        <div class="p-field p-mb-3">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" pInputText formControlName="email" />
        </div>

        <div class="p-field p-mb-3">
          <label for="phone">Teléfono</label>
          <input id="phone" type="text" pInputText formControlName="phone" />
        </div>

        <div class="p-field p-mb-3">
          <label for="address">Dirección</label>
          <input id="address" type="text" pInputText formControlName="address" />
        </div>

        <div class="p-d-flex p-jc-end p-mt-3">
          <button
            pButton
            type="submit"
            label="Guardar"
            icon="pi pi-check"
            [disabled]="loading"
          ></button>
          <button
            pButton
            type="button"
            label="Cancelar"
            class="p-button-text p-ml-2"
            icon="pi pi-times"
            (click)="router.navigate(['/admin/clientes'])"
          ></button>
        </div>
      </div>
    </form>

    <p *ngIf="error" class="p-error p-mt-3">{{ error }}</p>
  </p-card>
</div>
