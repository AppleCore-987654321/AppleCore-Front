<main class="p-m-4">
  <div class="main-content">
    <div class="page-header p-text-center p-mb-4">
      <h1>Gestión de Productos</h1>
      <p class="p-text-secondary">
        Administra el inventario y catálogo de productos
      </p>
      <p-divider></p-divider>
    </div>

    <div class="p-grid p-justify-center p-align-stretch p-gap-4">
      <!-- Reemplazamos indicadores falsos por gráfico de categorías -->
      <div class="p-col-12 p-md-8">
        <app-category-chart></app-category-chart>
      </div>

      <!-- Mantengo un espacio para acciones rápidas si quieres agregar más widgets -->
      <div class="p-col-12 p-md-4">
        <p-card styleClass="p-card-shadow">
          <ng-template pTemplate="header">
            <div class="flex items-center justify-between">
              <h3 class="p-m-0">Acciones</h3>
            </div>
          </ng-template>

          <div class="p-text-center p-my-3">
            <p class="p-text-secondary">Aquí puedes agregar accesos rápidos o métricas pequeñas.</p>
          </div>
        </p-card>
      </div>
    </div>
  </div>
</main>
