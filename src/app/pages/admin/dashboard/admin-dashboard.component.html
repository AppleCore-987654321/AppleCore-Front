<main class="p-m-4">
  <div class="main-content">
    <div class="page-header p-text-center p-mb-4">
      <h1>Panel de Administración</h1>
      <p class="p-text-secondary">Resumen general del sistema</p>
      <p-divider></p-divider>
    </div>

    <!-- Tarjetas resumen -->
    <div class="dashboard-grid p-mb-4" *ngIf="!loading; else loadingTpl">
      <p-card class="dashboard-card">
        <div class="card-header">
          <h3>Clientes</h3>
        </div>
        <div class="card-number">{{ clientesCount }}</div>
        <div class="card-description">Clientes registrados</div>
      </p-card>

      <p-card class="dashboard-card">
        <div class="card-header">
          <h3>Órdenes</h3>
        </div>
        <div class="card-number">{{ ordenesCount }}</div>
        <div class="card-description">Órdenes procesadas</div>
      </p-card>

      <p-card class="dashboard-card">
        <div class="card-header">
          <h3>Productos</h3>
        </div>
        <div class="card-number">{{ productosCount }}</div>
        <div class="card-description">Productos disponibles</div>
      </p-card>
    </div>

    <ng-template #loadingTpl>
      <p class="p-text-center p-text-secondary">Cargando estadísticas...</p>
    </ng-template>

    <div class="p-grid p-justify-center p-align-stretch p-gap-4">
      <!-- Gráfico de ventas -->
      <div class="p-col-12 p-md-8">
        <app-category-chart></app-category-chart>
      </div>

      <!-- Espacio adicional -->
      <div class="p-col-12 p-md-4">
        <p-card styleClass="p-card-shadow">
          <ng-template pTemplate="header">
            <div class="flex items-center justify-between">
              <h3 class="p-m-0">Acciones</h3>
            </div>
          </ng-template>

          <div class="p-text-center p-my-3">
            <p class="p-text-secondary">Accesos rápidos o métricas pequeñas.</p>
          </div>
        </p-card>
      </div>
    </div>
  </div>
</main>
