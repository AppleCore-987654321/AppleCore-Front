<div class="categories-container">
  <h2>Productos Apple</h2>
  <p-carousel [value]="categories" [numVisible]="5" [numScroll]="1" [responsiveOptions]="responsiveOptions">
    <ng-template let-category pTemplate="item">
      <app-category-card [category]="category"></app-category-card>
    </ng-template>
  </p-carousel>
</div>
