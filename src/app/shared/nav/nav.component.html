    <!-- Botn de men (solo visible en mvil) -->
    <button class="menu-toggle" (click)="toggleMenu()">
      <i class="pi" [ngClass]="isMenuOpen ? 'pi-times' : 'pi-bars'"></i>
    </button>
  </div>

  <!-- Men de navegacin (desplegable en mvil) -->
  <ul class="nav-links" [class.is-open]="isMenuOpen">
    <!-- 2 Buscador -->
    <li class="search-section nav-item">
      <div class="search-container">
        <input type="text"
               placeholder="Buscar iPhone, iPad, Mac..."
               class="search-input"
               [(ngModel)]="searchTerm"
               (keyup.enter)="search()">
        <button class="search-btn" (click)="search()">
          <i class="pi pi-search"></i>
        </button>
      </div>
    </li>

    <!-- 3 Enlaces -->
    <li class="nav-center nav-item">
      <a routerLink="/">Inicio</a>
      <a routerLink="/productos">Productos</a>
      <a routerLink="/ofertas">Ofertas</a>
      @if (userRol === 'CUSTOMER') {
        <a routerLink="/ordenes">rdenes</a>
      }
    </li>

    <!-- 4 Login / Logout y Botn de Tema -->
    <li class="auth-section nav-item">
      @if (!username) {
        <a routerLink="/login" class="login-link">Iniciar sesin</a>
      }
      <button
        class="theme-toggle-btn"
        (click)="toggleTheme()"
        [title]="isDarkMode ? 'Modo claro' : 'Modo oscuro'"
      >
        <i class="bi" [ngClass]="isDarkMode ? 'bi-sun' : 'bi-moon'"></i>
      </button>

      @if (username) {
        <div class="user-section">
          <div class="user-welcome">
            Bienvenido, <span class="username">{{ username }}</span>
          </div>
          <button (click)="logout()" class.logout-btn>Cerrar Sesin</button>
        </div>
      }
    </li>
  </ul>
</nav>
