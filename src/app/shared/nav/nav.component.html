<nav>
  <ul>
    <!-- 1️⃣ Logo -->
    <li class="logo">
      <img src="assets/images/logo.jpg" alt="AppleCore Logo" />
      <h1>AppleCore</h1>
    </li>

    <!-- 2️⃣ Buscador -->
    <li class="search-section">
      <div class="search-container">
        <input type="text" 
               placeholder="Buscar iPhone, iPad, Mac..." 
               class="search-input"
               [(ngModel)]="searchTerm"
               (keyup.enter)="search()">
        <button class="search-btn" (click)="search()">
          <i class="pi pi-search"></i>
        </button>
      </div>
    </li>

    <!-- 3️⃣ Enlaces -->
    <li class="nav-center">
      <a routerLink="/">Inicio</a>
      <a routerLink="/productos">Productos</a>
      <a routerLink="/ofertas">Ofertas</a>
      @if (userRol === 'CUSTOMER') {
        <a routerLink="/ordenes">Órdenes</a>
      }
    </li>

    <!-- 3️⃣ Botón del carrito -->
    <li class="cart-section">
      <button
        pButton
        icon="pi pi-shopping-cart"
        class="cart-button p-button-rounded"
        (click)="toggleSidebar()"
        pBadge
        [value]="cartCount"
        badgeClass="cart-badge"
        [style]="{position: 'relative'}"
      >
        <span class="cart-text">Carrito</span>
      </button>

      <p-sidebar
        [(visible)]="visible"
        position="right"
        [modal]="false"
        [dismissible]="true"
        [style]="{ width: '30rem' }"
      >
        <app-cart></app-cart>
      </p-sidebar>
    </li>

    <!-- 4️⃣ Login / Logout -->
    <li class="auth-section">
      @if (!username) {
        <a routerLink="/login" class="login-link">Iniciar sesión</a>
      }

      @if (username) {
        <div class="user-section">
          <div class="user-welcome">
            Bienvenido, <span class="username">{{ username }}</span>
          </div>
          <button (click)="logout()" class="logout-btn">Cerrar Sesión</button>
        </div>
      }
    </li>
  </ul>
</nav>
